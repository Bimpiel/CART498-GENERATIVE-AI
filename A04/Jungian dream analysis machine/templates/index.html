<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
        }
        
        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image: url('{{ image_url }}');">

    <h1>AI Background Generator</h1>
    
    <form method="post">
        <input type="text" name="prompt" placeholder="Enter a prompt..." required>
        <button type="submit">Generate</button>
    </form>
    
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}

</body>
</html>
